<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marc Haye</title>
  <script type="text/javascript">
    // Script de redirection pour GitHub Pages SPA
    const pathSegmentsToKeep = 1 // Changez à 1 si votre repo n'est pas à la racine

    const l = window.location

    // Reconstruction de l'URL avec le paramètre spécial
    const newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') +
      '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash

    // Redirection immédiate
    l.replace(newUrl);
  </script>
</head>
<body>
<p>Redirection en cours...</p>
</body>
</html>
