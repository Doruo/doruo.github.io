<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Marc Haye</title>

  <!-- Script pour restaurer l'URL propre -->
  <script type="text/javascript">
    // Vérifie si on vient d'une redirection 404
    (function(l) {
      if (l.search[1] === '/' ) {
        // Décode l'URL originale
        const decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');

        // Restaure l'URL propre dans l'historique
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <script type="module" crossorigin src="/doruo.github.io/assets/index-CfVrTRf3.js"></script>
  <link rel="stylesheet" crossorigin href="/doruo.github.io/assets/index-BjwGhNm0.css">
</head>

<div id="app"></div>
</body>
</html>
